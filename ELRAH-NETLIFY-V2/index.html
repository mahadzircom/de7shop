<section class="decision-aid">
    <div class="aid-box">
        <h3><i class="fas fa-ruler-combined"></i> Cek Saiz Sebelum Beli</h3>
        <p>Masukkan tinggi dan berat anda untuk panduan saiz yang tepat.</p>
        <div class="input-group">
            <input type="number" id="height" placeholder="Tinggi (cm)">
            <input type="number" id="weight" placeholder="Berat (kg)">
            <button class="btn-check" onclick="recommendSize()">CEK SAIZ SAYA</button>
        </div>

    </div>
</section>

<script>
function recommendSize() {
    const h = parseFloat(document.getElementById('height').value);
    const w = parseFloat(document.getElementById('weight').value);
    const resultDisplay = document.getElementById('sizeResult');

    if(!h || !w){
        resultDisplay.style.color="red";
        resultDisplay.innerHTML="Sila masukkan tinggi dan berat anda.";
        return;
    }

    let size="";
    if(w<50) size="XS";
    else if(w>=50 && w<60) size="S";
    else if(w>=60 && w<72) size="M";
    else if(w>=72 && w<83) size="L";
    else if(w>=83 && w<95) size="XL";
    else size="XXL";

    if(size==="XS" && h>162) size="S";
    if(size==="S" && h>170) size="M";
    if(size==="M" && h>177) size="L";
    if(size==="L" && h>182) size="XL";

    resultDisplay.style.color="#2E7D32";
    resultDisplay.innerHTML = "Saiz Cadangan: <span style='font-size:1.5rem; text-decoration:underline;'>"+size+"</span>";
    resultDisplay.innerHTML += "<br><span style='font-size:0.85rem; color:#ff0000; font-weight:normal;'>Nota: Ini adalah anggaran sahaja. Kami tidak bertanggungjawab di atas kesilapan memilih saiz. Sila rujuk carta saiz rasmi untuk kepastian.</span>";
}
</script>
